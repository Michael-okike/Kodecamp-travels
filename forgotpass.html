<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Forgot password</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 login-image-container">
                <img src="./images/loginbg.jpg" alt="" class="image-fluid"> 
            </div>
            <div class="col-lg-6 form-section my-3">
                    <form action="login" id="form" class="form-body">
                        <h4 class="">Itâ€™s Okay!</h4>
                        <p class="login-subheader">Reset your password</p>
                        <div class="mt-3">
                            <label for="email" class="email-label mb-2">Email</label><br>
                            <input type="email" id="email-input" placeholder="example@hotmail.com" onkeydown="validation()" class="mb-3">
                            <span id="email-error"></span>

                            <label for="password" class="password-label mb-2">New Password</label>
                            <input type="password" id="password-input" placeholder="password should contain at least 8 characters" onkeydown="passwordValidation()" class="mb-3">
                            <span class="eye" onclick="togglePassword ()">
                                <i class="bi bi-eye-fill eye-open"></i>
                                <i class="bi bi-eye-slash-fill eye-closed"></i>
                            </span>    
                            <span class="password-error"></span>                    
                            <label for="confirm-password" class="password-label mb-2">Confirm Password</label>
                            <input type="password" id="match-input" placeholder="password should contain at least 8 characters" onkeyup="passwordMatch ()" class="mb-3">
                            <span class="eye" onclick="toggleMatch ()">
                                <i class="bi bi-eye-fill eye-opened"></i>
                                <i class="bi bi-eye-slash-fill eye-close"></i>
                            </span>                       
                            <span class="password-error"></span>
                            <a href="pwordreset.html" class="btn fw-bold text-light reset-btn fs-5 mt-5">Reset Password</a>
                            
                            <p class="small-text text-center my-5 hr-lines py-3">or sign in via</p>
                            <div class="socials-section">
                                <div class="socials-login d-flex justify-content-center align-items-center">
                                    <button class="google login-social-image-box"><img src="./images/login-google.png" alt="google"></button>
                                    <button class="apple login-social-image-box"><img src="./images/login-apple.png" alt="apple"></button>
                                    <button class="facebook login-social-image-box"><img src="./images/login-facebook.png" alt="facebook"></button>
                                </div>
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="./js/login.js"></script>
<script src="./js/bootstrap.js"></script>
</body>
</html>
