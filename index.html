<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 login-image-container">
                <img src="images/loginbg.jpg" alt="" class="image-fluid"> 
            </div>
            <div class="col-lg-6 form-section my-3">
                <!-- <div class="container"> -->
                    <form action="login" id="form" class="form-body">
                        <h4 class="">Welcome Back!</h4>
                        <p class="login-subheader">let's take you around the world</p>
                        <div class="mt-3">
                            <label for="email" class="email-label mb-2">Email</label><br>
                            <input type="email" id="email-input" placeholder="example@hotmail.com" onkeydown="validation()">
                            <p id="email-error"></p>

                            <label for="password" class="password-label mb-2">Password</label>
                            <input type="password" id="password-input" placeholder="password should contain at least 8 characters" onkeydown="passwordValidation()">
                            <span class="eye" onclick="togglePassword ()">
                                <i class="bi bi-eye-fill eye-open"></i>
                                <i class="bi bi-eye-slash-fill eye-closed"></i>
                            </span>
                            <span class="password-error"></span>

                            <div class="forgot-password d-flex justify-content-between"> 
                                <div class="check-box d-flex align-items-center mb-4"> 
                                    <input type="checkbox" name="" id="logged-in">
                                    <label for="" class="small-text ps-1 pt-1">Keep me logged in for 30 days</label>
                                </div>
                                <div class="forgot">
                                    <a href="forgotpass.html" class="small-text">Forgot password?</a><br>
                                </div>
                            </div>
                            <button class="fw-bold mt-3 mb-2 sign-in-btn" type="submit">Sign In</button>
                            <p class="small-text text-center">Don't have an account? <span class="text-primary small-text text-center"><a href="#">Sign Up</a></span></p>
                            <p class="small-text text-center hr-lines my-5">or sign in via</p>
                            <div class="socials-section mt-4">
                                <div class="socials-login d-flex justify-content-center align-items-center">
                                    <button class="google login-social-image-box"><img src="/images/login-google.png" alt="google"></button>
                                    <button class="apple login-social-image-box"><img src="/images/login-apple.png" alt="apple"></button>
                                    <button class="facebook login-social-image-box"><img src="/images/login-facebook.png" alt="facebook"></button>
                                </div>
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/bootstrap.js"></script>
    
</body>
</html>
